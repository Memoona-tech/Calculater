<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculater.css">
    
    <title>Calculater</title>
</head>
<body>
    
    <div class="calculater">
    <input type="" placeholder="0"id="input"  style="color:white">
  
 <div>
    <button>9</button>
    <button>8</button>
    <button>7</button>
    <button class="operator"id="del">DEL</button>
    <button class="operator" id="ac">AC</button>
  
 </div>   
 <div>
    <button>6</button>
    <button>5</button>
    <button>4</button>
    <button class="operator">*</button>
   <button class="operator">/</button>
      <!-- <button>%</button>  -->
 </div>     

 <div>
    <button>3</button>
    <button>2</button>
    <button>1</button>
    <button class="operator">+</button>
    <button class="operator">-</button>
      <!-- <button>âˆš</button>   -->
<div>

</div>
<button>0</button>
<button>00</button>
 <button>.</button>
<button class="equalbtn">=</button>
 </div> 
 </div>  
 <script src="Calculater.js"></script>
</body>
</html>
